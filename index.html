<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send My Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #locationOutput {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Send My Location to Discord</h1>
  <button onclick="getLocation()">Send Location</button>
  <div id="locationOutput"></div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1400382122866249758/e2PIiGtfPBi0SQlRzF55kOmzGW2yUl-0HvUfjgp0Pohh9IAoWnbP-7EmGSKNbUnHgXjh";

    function getLocation() {
      const output = document.getElementById("locationOutput");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const accuracy = position.coords.accuracy;
          const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;

          const content = `üìç **New Location Received**\n**Latitude:** ${lat}\n**Longitude:** ${lon}\n**Accuracy:** ${accuracy} meters\nüîó [Google Maps](${mapUrl})`;

          // Send to Discord webhook
          fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              content: content
            })
          }).then(response => {
            if (response.ok) {
              output.innerText = "‚úÖ Location sent to Discord!";
            } else {
              output.innerText = "‚ùå Failed to send location.";
            }
          }).catch(error => {
            output.innerText = "‚ùå Error sending request: " + error;
          });
        },
        function(error) {
          output.innerText = "‚ùå Location access denied or failed.";
        });
      } else {
        output.innerText = "‚ùå Geolocation not supported.";
      }
    }
  </script>

</body>
</html>
