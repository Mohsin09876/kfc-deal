<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Location Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="kfc-logo.png" alt="KFC Logo" class="logo">
        <h1>Find Nearby KFC and Get a Free Deal on Our Birthday!</h1>
        <p>Allow us to access your location to find the nearest KFC outlet and enjoy a special birthday deal.</p>
        <button id="getLocationBtn">Find My Nearest KFC</button>
        <p id="locationOutput"></p>
    </div>
    <div class="animation-container">
        <div class="drumsticks"></div>
        <div class="sauce"></div>
        <div class="wings"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
